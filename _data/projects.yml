- name: Tumbleweed Kubic
  rundown: Multi-purpose Standalone & Kubernetes Container Operating System based on openSUSE MicroOS
  description: >-
    Tumbleweed-Kubic currently offers the following supported System Roles which can be selected during Installation
    
    * openSUSE MicroOS
    
    * kubeadm - Kubernetes stack configured using kubeadm atop an openSUSE MicroOS base system
